<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#357ABD"/>
    </linearGradient>
    <linearGradient id="box" x1="40" y1="35" x2="88" y2="93" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E3F2FD"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- Package box with 3D effect -->
  <g filter="url(#shadow)">
    <!-- Box main body -->
    <path d="M 40 50 L 40 85 L 64 95 L 88 85 L 88 50 L 64 40 Z" fill="url(#box)" stroke="#2C5F8D" stroke-width="2" stroke-linejoin="round"/>

    <!-- Box top face -->
    <path d="M 40 50 L 64 40 L 88 50 L 64 60 Z" fill="#FFFFFF" stroke="#2C5F8D" stroke-width="2" stroke-linejoin="round"/>

    <!-- Box left face -->
    <path d="M 40 50 L 40 85 L 64 95 L 64 60 Z" fill="#B3D9FF" stroke="#2C5F8D" stroke-width="2" stroke-linejoin="round"/>

    <!-- Box right face -->
    <path d="M 88 50 L 88 85 L 64 95 L 64 60 Z" fill="#99CCFF" stroke="#2C5F8D" stroke-width="2" stroke-linejoin="round"/>

    <!-- Center line on top -->
    <line x1="64" y1="40" x2="64" y2="60" stroke="#2C5F8D" stroke-width="2"/>
  </g>

  <!-- Size indicator badge -->
  <g transform="translate(90, 30)">
    <circle cx="0" cy="0" r="16" fill="#FF6B6B" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">S</text>
  </g>

  <!-- Measurement ruler icon -->
  <g transform="translate(25, 65)">
    <rect x="0" y="0" width="3" height="20" fill="#FFD93D" rx="1"/>
    <rect x="0" y="0" width="12" height="3" fill="#FFD93D" rx="1"/>
    <rect x="0" y="17" width="12" height="3" fill="#FFD93D" rx="1"/>
    <rect x="0" y="8.5" width="8" height="3" fill="#FFD93D" rx="1"/>
  </g>
</svg>
