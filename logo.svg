<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Package box -->
  <g transform="translate(64, 64)">
    <!-- Box front face -->
    <path d="M -24 -8 L -24 20 L 24 20 L 24 -8 Z" fill="url(#boxGradient)" stroke="#00C853" stroke-width="2"/>

    <!-- Box top face -->
    <path d="M -24 -8 L 0 -20 L 24 -8 Z" fill="#FFFFFF" stroke="#00C853" stroke-width="2"/>

    <!-- Box side face -->
    <path d="M 24 -8 L 24 20 L 0 32 L 0 4 Z" fill="#C8E6C9" stroke="#00C853" stroke-width="2"/>

    <!-- Tape on box -->
    <rect x="-2" y="-20" width="4" height="52" fill="#00C853" opacity="0.6"/>

    <!-- Size indicator - ruler marks -->
    <g transform="translate(-32, 6)">
      <line x1="0" y1="0" x2="0" y2="14" stroke="#00C853" stroke-width="2"/>
      <line x1="0" y1="7" x2="-8" y2="7" stroke="#00C853" stroke-width="2"/>
      <line x1="-8" y1="3" x2="-8" y2="11" stroke="#00C853" stroke-width="2"/>
      <line x1="-6" y1="5" x2="-6" y2="9" stroke="#00C853" stroke-width="1.5"/>
      <line x1="-4" y1="5" x2="-4" y2="9" stroke="#00C853" stroke-width="1.5"/>
      <line x1="-2" y1="5" x2="-2" y2="9" stroke="#00C853" stroke-width="1.5"/>
    </g>

    <!-- Plus sign -->
    <g transform="translate(32, -28)">
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#00C853" stroke-width="2"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#00C853" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#00C853" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
</svg>
